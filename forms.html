<body>
    <header id="logo">
        <a href="./index.html"><img src="imagens/logo.png"></a>
    </header>
    <nav>
        <ul id="n">
           <a href="index.html"><li>HOME</li></a>
            <a href="#li"><li>POTFÓLIO</li></a>
            <a href="#li2"><li>DEPOIMENTOS</li></a>
            <a href="#li3"><li>CONTATOS</li></a>
        </ul>
    </nav>
    <main>
        <form>
            <label>Nome:
                <input type="text" name="nome" class="formulario">
            </label>
            <label>Email
                <input type="email" name="email" class="formulario">
            </label>
            <label>Telefone:
                <input type="tel" name="telefone" class="formulario">
            </label>
            <fieldset>
                <legend>Qual vai ser o seu ensaio</legend>
                <label>
                    <input type="checkbox" name="ensaio" value="familia">
                    Família
                </label>
                <label>
                    <input type="checkbox" name="ensaio" value="solo">
                    Solo
                </label>
                <label>
                    <input type="checkbox" name="ensaio" value="casamento">
                    Casamento
                </label>
                <label>
                    <input type="checkbox" name="ensaio" value="gestante">
                    Gestante
                </label>
            </fieldset>
            <label for="comentario">Deixe um comentário para o fotógrafo</label>
             <textarea name="comentario" class="formulario" rows="30" cols="30"></textarea>
        </form>
        <button class="btamarelo">Enviar</button>
    </main>
    <footer>
        <section id=cont>
            <article>
                <img src="imagens/whatsapp.png">
                <h5>(11) 998765-4321</h5>
            </article>
            <article>
                <img src="imagens/facebook.png">
                <h5>@FotografiasDanielSouza</h5>
            </article>
            <article>
                <img src="imagens/instagram.png">
                <h5>@dsfotografia_oficial</h5>
            </article>
            <article>
                <img src="imagens/email.png">
                <h5>dsfotografia.contato@email.com</h5>
            </article>
            <article>
                <img src="imagens/place.png">
                <h5>Rua das Palmeiras, 123, Centro, Brumado</h5>
            </article>
            <div>   
                <img src="imagens/logo.png">
            </div>
        </section>
    </footer>
